{% load media %}<!DOCTYPE html>
<html>
    <head>
        {% css "css/bootstrap.min.css" %}
        <style type="text/css">
        hr{padding:0 0 20px;}
        ul ul{margin-bottom:1em}
        pre code{background-color:inherit;}
        </style>
        {% js "js/google-analytics.js" %}
        {% block head %}
        {% endblock head %}
    </head>

    <body>
        {% block topbar %}
        <div class="topbar-wrapper">
            <div class="topbar">
                <div class="topbar-inner">
                    <div class="container">
                        <h3><a href="#">{% block topbar_title %}{% endblock %}</a></h3>
                        <ul class="nav">
                            {% block topbar_links %}{% endblock %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endblock topbar %}
        <div class="container" style="padding-top:60px;">
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
